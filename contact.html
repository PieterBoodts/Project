<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us - Website GIP</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="col6">
					<img src="Img/Logo.png" class="logo" />
					<div class="input-box">
						<i class="fa fa-map-marker"></i>
						<input type="text" placeholder="Vertel ons uw locatie" />
						<button class="s-btn">
							<i class="fa fa-long-arrow-right"></i>
						</button>
					</div>
				</div>

				<div class="clearfix"></div>
			</div>
			<div class="header-bottom">
				<div class="container">
					<ul class="bottomnav">
						<li>
							<a href="index.html"><i class="fa fa-home"></i> &nbsp;Home</a>
						</li>
						<li>
							<a href="about.html"><i class="fa fa-exclamation-circle"></i> &nbsp;About</a>
						</li>
						<li>
							<a href="rewards.html"><i class="fa fa-gift"></i> &nbsp;Beloningen</a>
						</li>
						<li>
							<a href="contact.html"><i class="fa fa-map-marker"></i> &nbsp;Contacteer</a>
						</li>
						<li>
							<a href="driver.html">&nbsp;Word een bestuurder!</a>
						</li>
					</ul>

					<div class="clearfix"></div>
				</div>
			</div>
		</header>

		<div class="contact-form-container">
			<h2>Contact Us</h2>
			<form id="contact-form" method="POST" action="#">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required />
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required />
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<textarea id="message" name="message" required></textarea>
				</div>
				<div class="form-group">
					<input type="submit" value="Submit" />
					<input type="reset" value="Reset" />
				</div>
			</form>
		</div>

		<footer class="footer-distributed">
			<div class="footer-right">
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-instagram"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>
			</div>
			<div class="footer-left">
				<p class="footer-links">
					<a href="index.html" class="link-1">Home</a>
					<a href="about.html">Over ons</a>
					<a href="contact.html">Contacteer</a>
				</p>
				<p>Website GIP &copy; 2023</p>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript">
			// Script for handling active navigation link
			$(".bottomnav li").click(function () {
				$(".bottomnav li").removeClass("active");
				$(this).addClass("active");
			});
		</script>
	</body>
</html>
